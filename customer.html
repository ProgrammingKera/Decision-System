<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaMastermind POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/customer.css">
    <link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon"> 
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-custom px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/pictures/img.jpg" alt="PharmaMastermind" class="logo-img me-2">
      <span>PharmaMastermind</span>
    </a>

    <div class="mx-auto">
      <h2>Shop Smart, Stay Healthy</h2>
    </div>

    <div class="d-flex align-items-center">
      <i class="bi bi-person-circle fs-3 me-2" style="color: #138BA8;"></i>
      <span class="welcome-text">Welcome, Customer</span>
    </div>
  </div>
</nav>


    <div class="container mt-4">
        <div class="row">
            <!-- Product Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-grid-3x3-gap-fill me-2"></i>Products</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <select class="form-select" id="categorySelect">
                                    <option selected>All Categories</option>
                                    <option>Medicines</option>
                                    <option>Personal Care</option>
                                    <option>Baby Care</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Search by code or name" id="searchInput">
                                </div>
                            </div>
                        </div>
                        <div id="productContainer" class="product-container">
                            <!-- Dynamic product cards will be injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Billing Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-receipt-cutoff me-2"></i>Billing</h5>
                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-outline-primary w-50" onclick="clearorder()">
                                <i class="bi bi-trash3 me-1"></i>Clear
                            </button>
                            <button class="btn btn-primary w-50" onclick="newOrder()">
                                <i class="bi bi-plus-lg me-1"></i>New Order
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>QTY</th>
                                        <th>ITEM</th>
                                        <th>PRICE</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cartTableBody"></tbody>
                            </table>
                        </div>
                        <div class="billing-summary">
                            <div class="d-flex">
                                <span>Total:</span><span id="totalAmount">0.00</span>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Paid Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">Rs.</span>
                                    <input type="number" class="form-control" id="paidAmount">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Returned</label>
                                <div class="input-group">
                                    <span class="input-group-text">Rs.</span>
                                    <input type="number" class="form-control" id="returnedAmount" readonly>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" onclick="saveOrder()">
                                <i class="bi bi-save me-1"></i>Proceed To Pyment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/customer.js"></script>
</body>
</html>
