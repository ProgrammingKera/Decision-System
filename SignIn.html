<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: #f5f7fa;
            margin: 0;
        }

       
        .container {
    width: 100vw; 
    height: 100vh;
    display: flex;
    justify-content: flex-end; 
    align-items: center;
    background: url('/pictures/SignIn.png') no-repeat center center / cover; 
    position: relative;
    
}

.form-section {
    width: 350px; 
    background-color: rgba(255, 255, 255, 0.9); 
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    /* margin-left: 50px; */ /* ❌ Remove this too */
    margin-right: 60px; /* ✅ Add this instead for spacing from right edge */
}


        .logo img {
            width: 120px;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 20px;
            color: #777;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        form input {
            width: 100%; 
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .forgot-password {
            font-size: 12px;
            color: #0cb8b2;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-in-button {
            width: 100%; 
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #0cb8b2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-in-button:hover {
            background-color: #108581;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        .signup-text a {
            color: #0cb8b2;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

       
        @media (max-width: 768px) {
            .form-section {
                width: 90%; 
                margin-left: 10px; 
            }

            h1 {
                font-size: 20px;
            }

            form input {
                font-size: 12px;
                padding: 8px;
            }

            .sign-in-button {
                font-size: 12px;
                padding: 8px;
            }

            .signup-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="form-section">
        <img >
            <h3>Welcome back !!!</h3>
            <h1>Sign in</h1>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required />
                <span id="email-error" class="error-message" style="color: red; font-size: 12px;"></span>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" required />
                <span id="password-error" class="error-message" style="color: red; font-size: 12px;"></span>

                
                <a href="/forgot_password" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="sign-in-button">Sign In</button>
            </form>
          
            <script>
                document.getElementById("login-form").addEventListener("submit", function (event) {
                    event.preventDefault();

                    let email = document.getElementById("email").value.trim();
                    let password = document.getElementById("password").value.trim();

                    fetch("http://127.0.0.1:5000/signsin", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        //Important for session
                        credentials: "include",
                        body: JSON.stringify({ email, password })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert("✅ Login successful!");
                                const role = data.role;
                                if (role === "admin") {
                                    window.location.href = "/admininventory";
                                } else if (role === "employee") {
                                    window.location.href = "/pos";
                                } else if (role === "owner") {
                                    window.location.href = "/dashboard";
                                }
                                 else if (role === "customer") {
                                    window.location.href = "/customer";
                                }
                                 else {
                                    alert("Unknown role");
                                }
                            } else {
                                alert("❌ " + data.message);
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                            alert("Login failed. Try again later.");
                        });
                });
            </script>
            
                   

            <p class="signup-text">
                I don’t have an account? <a href="/signup">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
